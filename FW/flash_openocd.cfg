# Basic OpenOCD flash configuration file

# Interface configuration
source [find interface/cmsis-dap.cfg]
# Example interfaces:
# - interface/jlink.cfg
# - interface/stlink.cfg
# - interface/cmsis-dap.cfg

# transport select jtag

# Target configuration
source [find target/atsame5x.cfg]
# Example targets:
# - target/stm32f1x.cfg
# - target/at91sam7x256.cfg
# - target/esp32.cfg

# Adapter speed (adjust as needed)
adapter speed 10000

# Reset configuration
reset_config srst_only

# Flash bank configuration
# Format: flash bank <name> <driver> <base> <size> <chip_width> <bus_width> <target>
# Example for STM32F1:
# flash bank stm32f1x.flash stm32f1x 0x08000000 0x00020000 0 0 0 $_TARGETNAME